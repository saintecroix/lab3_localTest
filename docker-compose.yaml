volumes:
  mysql:
  phpmyadmin:
  certs:

networks:
  app:
    driver: bridge
    attachable: true

services:
  mysql:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=lab3
    volumes:
      - mysql:/var/lib/mysql
      - ./lab3.sql:/docker-entrypoint-initdb.d/lab3.sql
    ports:
      - "13306:3306"
    networks:
      app:
        aliases:
          - db
          - mysql

  app:
    build:
      dockerfile: Dockerfile
    container_name: app
    restart: always
    ports:
      - "4000:4000"
    networks:
      app:
    depends_on:
      - mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ui/static:/app/static
      - certs:/etc/letsencrypt
      - /home/saintecroix/certbot_webroot:/var/www/html
    networks:
      app:
    depends_on:
      - app

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
    ports:
      - "6672:80"
    volumes:
      - mysql:/var/lib/mysql
    depends_on:
      - mysql
    networks:
      app:
